<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload GIF</title>
</head>
<body>


    <hr>

    <h2>GIF Upload</h2>

    <form action="/uploads" method="post" enctype="multipart/form-data">
        <label>GIF 파일: </label>
        <input type="file" name="file" accept="image/gif" required><br><br>

        <label>GIF 이름(보여지는 이름): </label>
        <label>
            <input type="text" name="gifName" required>
        </label><br><br>

        <label>태그(쉼표(,)로 구분): </label>
        <label>
            <input type="text" name="tags" required>
        </label><br><br>

        <label>사용자 이름: </label>
        <label>
            <input type="text" name="userName" required>
        </label><br><br>

        <label>비밀번호: </label>
        <label>
            <input type="password" name="password" required>
        </label><br><br>

        <button type="submit">업로드</button>
    </form>

</body>
</html>
